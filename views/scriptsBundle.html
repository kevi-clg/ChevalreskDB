<script>
    function handleChange() {
            var selectedValues = [];
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(function(checkbox) {
                selectedValues.push(checkbox.value);
            });

            // Effectuer une requête AJAX vers un script PHP
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Réponse reçue du script PHP
                    var phpResponse = this.responseText;
                    // Manipuler la réponse ici si nécessaire
                    console.log(phpResponse);
                }
            };
            // Envoyer la requête au script PHP
            xhttp.open("GET", "fonctionRecherche.php?selectedValues=" + JSON.stringify(selectedValues), true);
            xhttp.send();
        }
</script>
